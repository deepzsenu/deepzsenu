name: Language Stats

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'  # Weekly update

jobs:
  language-stats:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Generate language stats
        uses: matchai/repo-language-statistics-action@master
        id: lang-stats
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update README with language stats
        run: |
          echo "## ðŸ“Š Language Statistics" >> README.md
          echo "${{ steps.lang-stats.outputs.report }}" >> README.md
          git config --global user.email "deepzsenu@gmail.com"
          git config --global user.name "deepzsenu"
          git add README.md
          git commit -m "Update language stats"
          git push
