name: Update Language Stats

on:
  push:
    branches:
      - master
  schedule:
    - cron: '0 0 * * *'  # Runs weekly

jobs:
  language-stats:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Get Language Statistics from GitHub API
        run: |
          curl -s https://api.github.com/repos/deepzsenu/deepzsenu/languages > languages.json
          cat languages.json

      - name: Parse Language Statistics and Update README
        run: |
          echo "## ðŸ“Š Language Statistics" >> README.md
          languages=$(jq 'keys[] as $k | "\($k): \(.[$k])"' languages.json)
          echo "$languages" >> README.md

      - name: Commit and Push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN}}
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "GitHub Actions Bot"
          git add README.md
          git commit -m "Update language stats"
          git push https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/deepzsenu/deepzsenu.git HEAD:master
